  <script>var morse = {

  };
  
  var inp = document.getElementById("inp");
  var butt = document.getElementById("butt");
  var out = document.getElementById("out");
  
  butt.addEventListener("click", function() {
    var conv = inp.value;
    conv = conv.toLowerCase();
    conv = conv.split("");
    for (var i = 0; i < conv.length; i++) {
      conv[i] = morse[conv[i]];
    }
    conv = conv.join(" ");
    console.log(conv);
    out.innerHTML = conv;
  }); </script>
  <style> output {
    display:block;
    margin-top:16px;
  }</style>
  <body>
    <h4>Type English letters and numbers</h4>
<input id='inp' />
<button id='butt'>Convert to Morse Code</button>
<output id='out'></output>
  </body>
